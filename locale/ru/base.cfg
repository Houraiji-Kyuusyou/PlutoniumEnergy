[item-description]
MOX-fuel=Даёт в разы больше энергии, чем урановая ячейка, но в два раза медленее.
used-up-MOX-fuel=Эта ячейка не может больше использоваться в реакторе, но может быть переработана для получения дополнительного плутония.
MOX-reactor=Более медленная выработка энергии MOX-топлива позволяет уменьшить реактор.
industrial-reactor=Промышленный реактор для промышленных ядерных процессов.
plutonium-rounds-magazine=Пистолетные или пулемётные патроны из плутония!
plutonium-cannon-shell=Крупнокалиберный снаряд из плутония!
explosive-plutonium-cannon-shell=Взрывной крупнокалиберный снаряд из плутония и небольшого количества взрывчатки.
plutonium-atomic-bomb=Компактное вооружение, действующее по площади.\nТем не менее, слишком слабое, чтобы называться ядерной бомбой.

