enable-plutonium-ammo=Включить или выключить магазин с плутониевыми патронами и плутониевые крупнокалиберные снаряды.

[mod-description]
PlutoniumEnergy=Добавляет обработку плутония, который образуется при ядерном делении урана. Плутоний можно использовать для еще большей выработки энергии или уничтожения врагов новыми боеприпасами.


