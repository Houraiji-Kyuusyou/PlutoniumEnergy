[technology-description]
plutonium-processing=Переработка плутония, радиоактивного элемента, который не встречается в природе, но может быть извлечен из отработанных урановых топливных элементов.
plutonium-nuclear-power=Плутоний является мощным источником энергии, особенно его высокоэнергетические изотопы.
MOX-nuclear-power=Смесь менее активных изотопов плутония и урана, которую можно использовать для получения еще более дешевой энергии.
plutonium-reprocessing=Топливные элементы на основе плутония можно перерабатывать после использования.
plutonium-ammo=Продвинутые боеприпасы из плутония дают сильную прибавку к наносимому урону.
plutonium-atomic-bomb=Плутоний является основным элементом мощного ядерного оружия, позволяя создавать артиллерийские снаряды с большим поражающим эффектом.
nuclear-breeding=Ядерное размножение - это процесс выработки избытка ядерного материала применимого в ядерном топливе.
breeder-fuel-cell-from-uranium-cell=Отработанные урановые топливные элементы можно перерабатывать путём ядерного размножения.
breeder-fuel-cell-from-MOX-fuel-cell=Отработанное MOX-топливо можно перерабатывать путем ядерного размножения.

