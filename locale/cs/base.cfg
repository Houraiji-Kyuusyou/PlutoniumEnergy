[mod-setting-name]
PE-disable-MOX-reactor=Zakázat reaktor MOX
PE-disable-U238-excess-neutron-capture-recipe=Zakázat recept zachycení přebytečných neutronů uranu-238. Někteří hráči chtějí tento recept zakázat z důvodu vyvážení.
PE-SUP-advanced-nfr-uranium-concentrate=Použijte uranový koncentrát jako produkt pokročilého přepracování štěpného materiálu
enable-plutonium-ammo=Povolit plutoniovou munici

[mod-setting-description]
PE-disable-MOX-reactor=Zakáže reaktor MOX pro kompatibilitu s některými módy.
PE-disable-U238-excess-neutron-capture-recipe=Zakázat recept na zachycení přebytečných neutronů uranu-238. Někteří hráči chtějí tento recept zakázat z důvodu vyvážení.
PE-SUP-advanced-nfr-uranium-concentrate=Když je zapnuto a je nainstalován mód SchallUraniumProcessing, bude recept na pokročilé přepracování štěpného materiálu obsahovat, jako produkt uranový koncentrát na místo uranu-238 (ochuzený uran v SchallUraniumProcessing).
enable-plutonium-ammo=Povolí nebo zakáže zásobník na plutoniové náboje a střely do děl.

[mod-description]
PlutoniumEnergy=Poskytuje zpracování plutonia, přebytečného produktu štěpné reakce. Plutonium lze použít k výrobě munice (dokonce i plutoniové bomby) a k výrobě energie jako paliva MOX (směsné oxidické palivo).
