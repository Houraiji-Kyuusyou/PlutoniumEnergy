[mod-setting-description]
PE-disable-MOX-reactor=Zakáže reaktor MOX pro kompatibilitu s některými módy.
PE-disable-U238-excess-neutron-capture-recipe=Zakázat recept na zachycení přebytečných neutronů uranu-238. Někteří hráči chtějí tento recept zakázat z důvodu vyvážení.
PE-SUP-advanced-nfr-uranium-concentrate=Když je zapnuto a je nainstalován mód SchallUraniumProcessing, bude recept na pokročilé přepracování jaderného paliva obsahovat jako produkt uranový koncentrát místo uranu-238 (ochuzený uran v SchallUraniumProcessing).
enable-plutonium-ammo=Povolí nebo zakáže zásobník na plutoniové náboje a náboje do děl.

[mod-description]
PlutoniumEnergy=Přidává zpracování plutonia, přebytečného produktu jaderné reakce. Plutonium lze použít k výrobě munice (dokonce i atomové bomby plutonia) a k výrobě energie jako paliva MOX (směsné oxidické palivo).
