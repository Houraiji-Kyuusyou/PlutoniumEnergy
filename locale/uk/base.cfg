[technology-description]
plutonium-processing=Перероблення плутонію, радіоактивного елемента, який не може бути видобутий з природи, але може бути вилучений з відпрацьованих уранових паливних елементів.
plutonium-nuclear-power=Плутоній є потужним джерелом енергії, особливо його високоенергетичні ізотопи.
MOX-nuclear-power=Суміш менш активних ізотопів плутонію та урану можна використовувати для виробництва дешевшої енергії.
plutonium-reprocessing=Паливні елементи на основі плутонію можна переробляти після використання.
plutonium-ammo=Просунуті боєприпаси із злегка радіоактивного плутонія-238 дають сильну прибавку до наносимої шкоди.
plutonium-atomic-bomb=З плутонію виготовляють дуже потужні атомні боєприпаси, що дозволяють створювати надзвичайно ефективні артилерійські снаряди.
nuclear-breeding=Ядерне розмноження - це процес вироблення надлишку ядерного матеріалу застосовного в ядерному паливі.
breeder-fuel-cell-from-uranium-cell=Відпрацьовані уранові паливні елементи можуть бути перероблені шляхом ядерної селекції.
breeder-fuel-cell-from-MOX-fuel-cell=Відпрацьовані MOX паливні елементи можуть бути перероблені шляхом ядерної селекції.

