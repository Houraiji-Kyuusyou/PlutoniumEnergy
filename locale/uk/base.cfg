explosive-plutonium-cannon-shell=Розривний крупнокаліберний снаряд з плутонія і невеликої кількості вибухівки.
plutonium-atomic-bomb=Компактне озброєння, що діє по площі.\nАли при цьму занадто слабке, щоб його називати ядерною бомбою.

