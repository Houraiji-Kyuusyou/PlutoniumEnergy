[mod-setting-description]
PE-disable-MOX-reactor=Відключає рецепт MOX реактора для сумісності з деякими модами.

[mod-description]
PlutoniumEnergy=Додає виробництво та переробку плутонію, побічного продукту ядерної реакції. Плутоній можна використовувати для виробництва боєприпасів (у тому числі і потужної атомної бомби) і для вироблення енергії у якості МOX палива.
