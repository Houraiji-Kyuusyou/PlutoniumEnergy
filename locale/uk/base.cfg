MOX-fuel=Дає в рази більше енергії, ніж уранова комірка, але вдвічі повільніше.
used-up-MOX-fuel=Ця комірка не може більше використовуватися в ректорі, але може бути перероблена для отримання додаткового плутонія.
MOX-reactor=Більш повільне вироблення енергії MOX-палива дозволяє зменшити реактор.
