[technology-description]
plutonium-processing=Переробка плутонію, радіоактивного елементу, який не зустрічається в природі, але може бути створений у ядерному реакторі.
plutonium-nuclear-power=Дає в рази більше енергії, ніж уран, але вдвічі повільніше.
MOX-fuel-reprocessing=Дозволяє отримати додатковий плутоній з відпрацьованих комірок MOX-палива.
plutonium-ammo=Просунуті боєприпаси з злегка радіоактивного плутонія-238 дають сильну прибавку до наносимої шкоди.
plutonium-atomic-bomb=Атомна бомба, з ядром з плутонія замість урану. Сила вибуху більше приблизно на 40%.

