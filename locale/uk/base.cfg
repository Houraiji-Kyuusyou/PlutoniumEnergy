enable-plutonium-ammo=Увімкнути або вимкнути магазин з плутонієвими патронами та плутонієві крупнокаліберні снаряди.

[mod-description]
PlutoniumEnergy=Додає перероблення плутонію, який утворюється в результаті ядерного поділу урану. Його можна використовувати, щоб видобувати ще більше енергії або спалювати ворогів за допомогою нових боєприпасів.


