[technology-description]
plutonium-processing=鈽的加工，鈽是一種放射性元素，無法從大自然中獲取，但可以從貧鈾燃料棒中提取。
plutonium-nuclear-power=鈽是一種強大的能源，尤其是它的高能量同位素。
MOX-nuclear-power=活性較低的鈽和鈾同位素的混合物可用於產生更廉價的能源。
plutonium-reprocessing=鈽基燃料棒在使用後可以回收。
plutonium-ammo=先進的鈽彈藥可造成更高的傷害。
plutonium-atomic-bomb=鈽可以製造威力強大的原子彈藥，可以製造威力極大的炸彈。
nuclear-breeding=核增殖是利用裂變材料生產更多可用於其他地方的裂變材料的製程。
breeder-fuel-cell-from-uranium-cell=貧鈾燃料棒可以透過核增殖進行回收。
breeder-fuel-cell-from-MOX-fuel-cell=耗盡的混合氧化物燃料電池可以透過核增殖進行回收。
fission-reactor-equipment-from-plutonium=使用鈽的便攜式裂變反應爐的替代配方。
fission-reactor-equipment-from-MOX-fuel=使用混和氧化物燃料的便攜式裂變反應爐的替代配方。

