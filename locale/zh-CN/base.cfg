[technology-description]
plutonium-processing=钚是一种放射性元素，无法从自然界中获取，但可以从乏燃料棒中提取.
plutonium-nuclear-power=钚是一种强大的能量来源，尤其是其高能同位素.
MOX-nuclear-power=较低活性的钚和铀同位素制造的混合物可用于生产更便宜的能源.
plutonium-reprocessing=钚燃料棒使用后可回收利用.
plutonium-ammo=用钚制成的先进弹药能造成更高的伤害.
plutonium-atomic-bomb=钚可以制造更加强大的原子弹, 解锁钚制造的极具威力的弹药.
nuclear-breeding=核增殖是利用裂变材料生产更多可用于其他地方的裂变材料的过程.
breeder-fuel-cell-from-uranium-cell=乏燃料棒可通过核增殖流程回收再利用.
breeder-fuel-cell-from-MOX-fuel-cell=枯竭MOX燃料棒可通过核增殖流程回收再利用.
fission-reactor-equipment-from-plutonium=解锁使用钚燃料的便携式裂变反应堆.
